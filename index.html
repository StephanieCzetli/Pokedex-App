<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<header>
    <h1>Pokedex</h1>
</header>

<main>

<!-- grid container to display all pokemon cards -->
<div class="grid">
    <!-- location on grid container for cards -->
    <div class="grid-loc">
        <!-- sample card -->
        <div class="card">
            <div class="card_heading">
                <p>Absol</p>
                <p>#359</p>
            </div>
            <div class="card_image">
                <figure>
                    <!-- temporary static image -->
                    <img class="pokePhoto" src="/imgs/absol.jpg" alt="Pokemon Photo">
                </figure>
            </div>
        </div>
    </div>
<!-- locations on grid container for remaining cards -->
    <div class="card">
        <div class="card_heading">
            <p>Crawdaunt</p>
            <p>#342</p>
        </div>
        
        <div class="card_image">
            <figure>
                <!-- temporary static image -->
                <img class="pokePhoto" src="/imgs/crawdaunt.jpg" alt="Pokemon Photo">
            </figure>
        </div>
        
    </div>

    <div class="card">location3</div>
    <div class="card">location4</div>
    <div class="card">location5</div>
    <div class="card">location6</div>
    <div class="card">location7</div>
    <div class="card">location8</div>
    <div class="card">location9</div>
    <div class="card">location10</div>
    <div class="card">location11</div>
</div>



<!-- method by which user can view pokemon cards -->
    <button class="btn" type="button" onclick="getPoke()">View Pokemon!</button>

</main>

<script src="js/app.js"></script>


</body>
</html>
